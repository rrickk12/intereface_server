{% extends 'base.html' %}
{% block title %}Upload Files{% endblock %}
{% block content %}
<div class="container">
  <h2>Upload Files</h2>
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <input type="file" name="file" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
</div>
{% endblock %}
